{% extends 'base.html' %} 
{% load static %}
{% block content %} 
        <!-- pages-title-start -->
		<div class="pages-title section-padding">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="pages-title-text text-center">
							<h2>Contact Us</h2>
							<ul class="text-left">
								<li><a href="{% url 'index' %}">Home </a></li>
								<li><span> // </span>Contact Us</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- pages-title-end -->
		<!-- contact content section start -->
		<div class="pages contact-page section-padding">
			<div class="container text-center">
				<div class="row">
					<div class="col-sm-12">
						<div class="googleMap-info">
							<div id="googleMap"></div>
							<div class="map-info">
								<p><strong>Sellshop</strong></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-10 col-text-center">
						<div class="contact-details">
							<div class="row">
								<div class="col-sm-4">
									<div class="single-contact">
										<i class="mdi mdi-map-marker"></i>
										<p>No 58 A, East Madison Street,</p>
										<p>Baltimore, MD, USA 4508</p>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="single-contact">
										<i class="mdi mdi-phone"></i>
										<p>(+660) 803 - 080 - 3081</p>
										<p>(+660)  803 - 080 - 3082</p>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="single-contact">
										<i class="mdi mdi-email"></i>
										<p>info@companyname.com</p>
										<p>support@company.com</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- contact content section end -->
		{% endblock %}
